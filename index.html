<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longest word code challenge</title>
  </head>
  <body>
    <div class="container">
      <p>
        Enter a sentence below and click on the button to get the longest word
        in the sentence.
      </p>
      <textarea id="input" rows="4" cols="100">
 I love coding challenges</textarea
      ><br />
      <input type="button" value="Get longest word" id="button" />
      <br />
      <p>The longest word in this sentence is: <span id="result"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
